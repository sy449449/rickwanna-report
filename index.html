<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RickWanna.REPORT | GitHubç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* è«‹åœ¨æ­¤è™•è²¼ä¸Šæ‚¨åŸæœ¬çš„ CSS æ¨£å¼ä»£ç¢¼ */
        :root { --bg-color: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; --text-muted: #a0a0a0; --accent: #00e5ff; --border: #333; --success: #00ff9d; --danger: #ff4d4d; --modal-overlay: rgba(0, 0, 0, 0.85); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-color); color: var(--text-main); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 800px; margin-top: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        h1 { font-size: 1.5rem; color: var(--accent); letter-spacing: 1px; }
        .icon-btn { background: none; border: 1px solid var(--border); color: var(--text-main); padding: 8px 12px; border-radius: 4px; cursor: pointer; margin-left: 8px; font-size: 1.2rem; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; background: var(--card-bg); border: 1px solid var(--border); color: var(--text-muted); text-align: center; cursor: pointer; border-radius: 4px; }
        .tab.active { border-color: var(--accent); color: var(--accent); background: rgba(0, 229, 255, 0.05); font-weight: bold; }
        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: var(--card-bg); padding: 25px; border-radius: 8px; border: 1px solid var(--border); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--accent); font-size: 0.9rem; }
        input, select, textarea { width: 100%; background: #2a2a2a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 4px; font-size: 1rem; }
        button.primary-btn { width: 100%; padding: 14px; background: var(--accent); color: #000; border: none; border-radius: 4px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        .issue-card { background: var(--card-bg); border: 1px solid var(--border); border-left: 4px solid var(--danger); padding: 15px; margin-bottom: 15px; border-radius: 4px; }
        .issue-header { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 8px; }
        .issue-project { color: var(--accent); border: 1px solid var(--accent); padding: 2px 6px; border-radius: 3px; font-size: 0.75rem; }
        .issue-desc { font-size: 1rem; line-height: 1.5; margin-bottom: 15px; white-space: pre-wrap; }
        .issue-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; }
        .resolve-btn { background: var(--success); color: #000; border: none; padding: 6px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .img-link-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .img-link { color: var(--accent); text-decoration: none; font-size: 0.85rem; border: 1px solid var(--accent); padding: 2px 8px; border-radius: 12px; transition: 0.2s; }
        .img-link:hover { background: var(--accent); color: #000; }
        .empty-state { text-align: center; padding: 40px; color: var(--text-muted); border: 1px dashed var(--border); border-radius: 8px; }
        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-overlay); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal { background: var(--card-bg); border: 1px solid var(--border); width: 90%; max-width: 500px; border-radius: 8px; padding: 25px; transform: scale(0.9); transition: transform 0.3s; max-height: 90vh; overflow-y: auto; }
        .modal-overlay.open .modal { transform: scale(1); }
        .modal-footer { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; }
        .secondary-btn { background: transparent; border: 1px solid var(--text-muted); color: var(--text-main); padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .file-upload-wrapper { border: 1px dashed var(--text-muted); padding: 15px; text-align: center; border-radius: 4px; margin-bottom: 10px; cursor: pointer; background: #2a2a2a; }
        .file-upload-wrapper:hover { border-color: var(--accent); color: var(--accent); }
        .img-grid { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        .img-thumb { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; border: 1px solid var(--border); }
        .loading-spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: var(--accent); animation: spin 1s infinite; vertical-align: middle; margin-right: 5px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1><span style="color:white;">RickWanna</span>.REPORT</h1>
            <button class="icon-btn" onclick="app.refreshData()" title="é‡æ–°æ•´ç†">â†»</button>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="ui.switchTab('report')" id="tab-report">å•é¡Œå›å ±</div>
            <div class="tab" onclick="ui.switchTab('dashboard')" id="tab-dashboard">æœªå®Œæˆåˆ—è¡¨</div>
        </div>

        <div id="view-report" class="view-section active">
            <div class="card">
                <form id="issueForm">
                    <div class="form-group">
                        <label>é¸æ“‡å°ˆæ¡ˆ</label>
                        <select id="projectSelect" required>
                            <option value="" disabled selected>è®€å–ä¸­...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>å•é¡Œæè¿°</label>
                        <textarea id="issueDesc" rows="5" placeholder="è«‹è©³ç´°æè¿°é‡åˆ°çš„éŒ¯èª¤..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label>ä¸Šå‚³åœ–ç‰‡ (å¯é¸å¤šå¼µ)</label>
                        <div class="file-upload-wrapper" onclick="document.getElementById('reportFile').click()">ğŸ“· é»æ“Šé¸æ“‡åœ–ç‰‡ (æ”¯æ´å¤šé¸)</div>
                        <input type="file" id="reportFile" multiple accept="image/*" style="display:none;" onchange="app.handleFiles(this, 'report')">
                        <div id="reportPreview" class="img-grid"></div>
                    </div>
                    <button type="button" class="primary-btn" id="submitBtn" onclick="app.submitIssue()">æäº¤å•é¡Œ</button>
                </form>
            </div>
        </div>

        <div id="view-dashboard" class="view-section">
            <div id="dashboard-list"><div class="empty-state">è¼‰å…¥ä¸­...</div></div>
        </div>
    </div>

    <div id="resolveModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-title" style="color:var(--accent);margin-bottom:15px;font-size:1.2rem;">å®Œæˆå•é¡Œ</div>
            <div class="modal-body">
                <input type="hidden" id="resolveId">
                <div class="form-group"><label>å®Œæˆæ™‚é–“</label><input type="text" id="resolveTime"></div>
                <div class="form-group"><label>å‚™è¨»</label><textarea id="resolveRemark" rows="3"></textarea></div>
                <div class="form-group">
                    <label>ä¸Šå‚³çµæ¡ˆåœ–ç‰‡</label>
                    <div class="file-upload-wrapper" onclick="document.getElementById('resolveFile').click()">ğŸ“· é»æ“Šé¸æ“‡çµæ¡ˆåœ–ç‰‡</div>
                    <input type="file" id="resolveFile" multiple accept="image/*" style="display:none;" onchange="app.handleFiles(this, 'resolve')">
                    <div id="resolvePreview" class="img-grid"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="secondary-btn" onclick="ui.closeModal('resolveModal')">å–æ¶ˆ</button>
                <button class="primary-btn" id="resolveBtn" onclick="app.confirmResolve()">ç¢ºèªå®Œæˆ</button>
            </div>
        </div>
    </div>
    <div id="alertModal" class="modal-overlay">
        <div class="modal" style="max-width: 400px; text-align: center;">
            <h3 id="alertTitle" style="color:var(--accent);margin-bottom:10px;">æç¤º</h3>
            <p id="alertMessage" style="margin-bottom: 20px; color:var(--text-main);"></p>
            <button class="primary-btn" onclick="ui.closeModal('alertModal')">ç¢ºå®š</button>
        </div>
    </div>

    <script>
        // âš ï¸âš ï¸âš ï¸ è«‹åœ¨æ­¤å¡«å…¥æ‚¨çš„ GAS Web App ç¶²å€ âš ï¸âš ï¸âš ï¸
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzkEji48Nog5eQfFR1YOoN3l9gzrcfaFfsKNrOmrxrfP90XcmLtWxEeknZoO_XG5AoZ/exec";

        const ui = {
            openModal: (id) => document.getElementById(id).classList.add('open'),
            closeModal: (id) => document.getElementById(id).classList.remove('open'),
            switchTab: (tabName) => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
                document.getElementById(`tab-${tabName}`).classList.add('active');
                document.getElementById(`view-${tabName}`).classList.add('active');
                if (tabName === 'dashboard') app.loadDashboard();
            },
            alert: (title, msg) => {
                document.getElementById('alertTitle').innerText = title;
                document.getElementById('alertMessage').innerText = msg;
                ui.openModal('alertModal');
            },
            toggleLoading: (btnId, isLoading) => {
                const btn = document.getElementById(btnId);
                if (isLoading) {
                    btn.dataset.originalText = btn.innerText;
                    btn.innerHTML = `<span class="loading-spinner"></span> è™•ç†ä¸­...`;
                    btn.disabled = true;
                } else {
                    btn.innerText = btn.dataset.originalText || "é€å‡º";
                    btn.disabled = false;
                }
            }
        };

        const app = {
            reportImages: [],
            resolveImages: [],

            init: () => { app.fetchInitData(); },

            fetchInitData: () => {
                fetch(GAS_API_URL)
                    .then(res => res.json())
                    .then(result => {
                        const select = document.getElementById('projectSelect');
                        if (result.projects) {
                            select.innerHTML = '<option value="" disabled selected>è«‹é¸æ“‡å°ˆæ¡ˆ</option>';
                            result.projects.forEach(p => {
                                const opt = document.createElement('option');
                                opt.value = p; opt.innerText = p; select.appendChild(opt);
                            });
                        }
                    })
                    .catch(err => console.error("é€£ç·šéŒ¯èª¤", err));
            },

            handleFiles: (input, type) => {
                const files = input.files;
                const container = document.getElementById(type === 'report' ? 'reportPreview' : 'resolvePreview');
                const targetArray = type === 'report' ? app.reportImages : app.resolveImages;
                
                container.innerHTML = '';
                if (type === 'report') app.reportImages = []; else app.resolveImages = [];

                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            const MAX_WIDTH = 1000;
                            let width = img.width;
                            let height = img.height;
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);
                            const base64 = canvas.toDataURL('image/jpeg', 0.7);
                            
                            if (type === 'report') app.reportImages.push(base64);
                            else app.resolveImages.push(base64);

                            const thumb = document.createElement('img');
                            thumb.src = base64;
                            thumb.className = 'img-thumb';
                            container.appendChild(thumb);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            },

            submitIssue: () => {
                ui.toggleLoading('submitBtn', true);
                const data = {
                    action: "submit", // é—œéµï¼šå‘Šè¨´å¾Œç«¯è¦åŸ·è¡Œä»€éº¼å‹•ä½œ
                    project: document.getElementById('projectSelect').value,
                    desc: document.getElementById('issueDesc').value,
                    images: app.reportImages
                };

                if (!data.project || !data.desc) {
                    ui.alert("æç¤º", "è«‹é¸æ“‡å°ˆæ¡ˆä¸¦å¡«å¯«æè¿°");
                    ui.toggleLoading('submitBtn', false);
                    return;
                }

                fetch(GAS_API_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                })
                .then(res => res.json())
                .then(json => {
                    if(json.status === "success") {
                        ui.alert("æˆåŠŸ", "å•é¡Œå·²å›å ±ï¼");
                        document.getElementById('issueForm').reset();
                        document.getElementById('reportPreview').innerHTML = '';
                        app.reportImages = [];
                    } else {
                        ui.alert("éŒ¯èª¤", json.message);
                    }
                })
                .catch(err => ui.alert("éŒ¯èª¤", "é€£ç·šå¤±æ•—: " + err))
                .finally(() => ui.toggleLoading('submitBtn', false));
            },

            loadDashboard: () => {
                const list = document.getElementById('dashboard-list');
                list.innerHTML = '<div class="empty-state"><span class="loading-spinner"></span> è¼‰å…¥ä¸­...</div>';

                fetch(GAS_API_URL)
                    .then(res => res.json())
                    .then(result => {
                        if (!result.issues || result.issues.length === 0) {
                            list.innerHTML = '<div class="empty-state">ç›®å‰æ²’æœ‰æœªå®Œæˆçš„å•é¡Œ ğŸ‰</div>';
                            return;
                        }
                        let html = '';
                        result.issues.forEach(issue => {
                            let imgBtns = '';
                            if (issue.reportImgs) {
                                const urls = issue.reportImgs.split(',');
                                imgBtns = '<div class="img-link-group">';
                                urls.forEach((url, idx) => {
                                    imgBtns += `<a href="${url}" target="_blank" class="img-link">åœ– ${idx+1}</a>`;
                                });
                                imgBtns += '</div>';
                            }
                            html += `
                            <div class="issue-card">
                                <div class="issue-header"><span>${issue.time}</span><span class="issue-project">${issue.project}</span></div>
                                <div class="issue-desc">${issue.desc}</div>
                                <div class="issue-actions">${imgBtns}<button class="resolve-btn" onclick="app.openResolveModal('${issue.id}')">âœ“ çµæ¡ˆ</button></div>
                            </div>`;
                        });
                        list.innerHTML = html;
                    })
                    .catch(err => list.innerHTML = `<div class="empty-state" style="color:var(--danger)">è¼‰å…¥å¤±æ•—</div>`);
            },

            openResolveModal: (id) => {
                document.getElementById('resolveId').value = id;
                document.getElementById('resolveTime').value = new Date().toLocaleString('zh-TW', { hour12: false });
                document.getElementById('resolveRemark').value = "";
                document.getElementById('resolvePreview').innerHTML = '';
                app.resolveImages = [];
                ui.openModal('resolveModal');
            },

            confirmResolve: () => {
                ui.toggleLoading('resolveBtn', true);
                const data = {
                    action: "resolve", // é—œéµ
                    id: document.getElementById('resolveId').value,
                    manualTime: document.getElementById('resolveTime').value,
                    remark: document.getElementById('resolveRemark').value,
                    images: app.resolveImages
                };

                fetch(GAS_API_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                })
                .then(res => res.json())
                .then(json => {
                    if(json.status === "success") {
                        ui.closeModal('resolveModal');
                        app.loadDashboard();
                        ui.alert("å·²å®Œæˆ", "æ¡ˆä»¶å·²çµæ¡ˆ");
                    } else {
                        ui.alert("éŒ¯èª¤", json.message);
                    }
                })
                .catch(err => ui.alert("éŒ¯èª¤", "é€£ç·šå¤±æ•—"))
                .finally(() => ui.toggleLoading('resolveBtn', false));
            }
        };

        window.addEventListener('load', app.init);
    </script>
</body>
</html>
